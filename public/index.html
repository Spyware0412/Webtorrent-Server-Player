<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebTorrent Video Player</title>
</head>
<body>
  <h2>ðŸŽ¬ WebTorrent Video Stream Test</h2>
  
  <input id="magnet" type="text" size="100" 
         placeholder="Enter magnet link here" />
  <button onclick="play()">Play</button>

  <br><br>
  <video id="player" width="640" height="360" controls></video>

  <script>
    function play() {
  const magnet = document.getElementById("magnet").value;
  const video = document.getElementById("player");

  if (!magnet) {
    alert("Please enter a magnet link!");
    return;
  }

  // Updated to match the API route
  video.src = `http://localhost:4000/api/stream?magnet=${encodeURIComponent(magnet)}`;
  video.load();
  video.play();
}
  </script>
</body>
</html>
